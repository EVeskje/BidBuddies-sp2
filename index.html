<!DOCTYPE html>
<html lang="en">
 <head>
  <!-- Meta Tags -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="The login page of BidBuddies" />
  <title>BidBuddies | Login</title>
  <!-- Favicon -->
  <link rel="icon" href="/assets/favicon.png" type="image/x-icon" />

  <!-- Bootstrap CSS -->
  <link
   rel="stylesheet"
   href="/node_modules/bootstrap/dist/css/bootstrap.min.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/dist/css/styles.css" />

  <!-- JS and CSS -->
  <script type="module" src="/js/api/auth/login.js"></script>
 </head>
 <body>
  <header>
   <nav class="navbar navbar-expand-md navbar-light bg-light">
    <div class="container-fluid">
     <a class="navbar-brand text-primary" href="/pages/listings/index.html"
      >BidBuddies</a
     >
     <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
     </button>
     <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto">
       <li class="nav-item">
        <a class="nav-link" href="/pages/listings/index.html">Listings</a>
       </li>
       <li class="nav-item">
        <a class="nav-link" href="/pages/register/index.html">Register</a>
       </li>
      </ul>
     </div>
    </div>
   </nav>
  </header>

  <main class="d-flex align-items-center min-vh-100 bg-light">
   <div class="container">
    <div class="row justify-content-center">
     <div class="col-md-6 bg-white p-4 rounded shadow-sm">
      <h3 class="text-center text-primary mb-4">Login</h3>
      <form id="login-form" name="login-form">
       <div class="mb-3">
        <label for="form-email" class="form-label">Your Email</label>
        <input
         name="email"
         type="email"
         class="form-control"
         id="form-email"
         placeholder="you@stud.noroff.no"
         required
         autocomplete="email" />
       </div>
       <div class="mb-3">
        <label for="form-password" class="form-label">Your Password</label>
        <input
         name="password"
         type="password"
         class="form-control"
         id="form-password"
         required
         autocomplete="current-password" />
       </div>
       <div class="d-grid">
        <button class="btn btn-primary text-uppercase">Login</button>
       </div>
      </form>
      <div class="text-center mt-3">
       <p>
        Don't have an account?
        <a href="/pages/register/index.html" class="text-primary">Register</a>
       </p>
      </div>
     </div>
    </div>
   </div>
  </main>

  <footer class="bg-light text-center py-3">
   <div class="container">
    <p>&copy; 2024 BidBuddies</p>
   </div>
   <script
    defer
    src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </footer>
 </body>
</html>
