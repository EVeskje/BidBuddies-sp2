<!DOCTYPE html>
<html lang="en">
 <head>
  <!-- Meta Tags -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="The register page of BidBuddies" />
  <title>BidBuddies | Register</title>
  <!-- Favicon -->
  <link rel="icon" href="/assets/favicon.png" type="image/x-icon" />

  <!-- Bootstrap CSS -->
  <!-- <link
    rel="stylesheet"
    href="/node_modules/bootstrap/dist/css/bootstrap.min.css" /> -->
  <!-- Bootstrap CSS CDN -->
  <link
   rel="stylesheet"
   href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" />

  <!-- JS and CSS -->
  <link rel="stylesheet" href="/dist/css/styles.css" />
  <script type="module" src="/js/api/auth/register.js"></script>
  <script
   defer
   src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
 </head>
 <body>
  <header>
   <nav class="navbar navbar-expand-md navbar-light bg-light">
    <div class="container-fluid">
     <a class="navbar-brand text-primary" href="/pages/listings/index.html"
      >BidBuddies</a
     >
     <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
     </button>
     <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto">
       <li class="nav-item">
        <a class="nav-link" href="/pages/listings/index.html">Listings</a>
       </li>
       <li class="nav-item">
        <a class="nav-link" href="/index.html">Login</a>
       </li>
      </ul>
     </div>
    </div>
   </nav>
  </header>

  <main class="d-flex align-items-center min-vh-100 bg-light">
   <div class="container">
    <div class="row justify-content-center">
     <div class="col-md-6 bg-white p-4 rounded shadow-sm">
      <h3 class="text-center text-primary mb-4">Register</h3>
      <form id="register-form" name="register-form" action="/index.html">
       <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input
         name="name"
         type="text"
         class="form-control"
         id="form-name"
         required />
       </div>
       <div class="mb-3">
        <label for="email" class="form-label">Your Email</label>
        <input
         name="email"
         type="email"
         class="form-control"
         id="form-email"
         placeholder="you@stud.noroff.no"
         required />
       </div>
       <div class="mb-3">
        <label for="password" class="form-label">Your Password</label>
        <input
         name="password"
         type="password"
         class="form-control"
         id="form-password"
         required />
       </div>
       <div class="mb-3">
        <label for="avatar" class="form-label">Avatar URL</label>
        <input name="avatar" type="url" class="form-control" id="form-avatar" />
       </div>
       <div class="d-grid">
        <button class="btn btn-primary text-uppercase">Submit</button>
       </div>
      </form>
      <div class="text-center mt-3">
       <p>
        Already have an account?
        <a href="/index.html" class="text-primary">Login</a>
       </p>
      </div>
     </div>
    </div>
   </div>
  </main>

  <footer class="bg-light text-center py-3">
   <div class="container">
    <p>&copy; 2024 BidBuddies</p>
   </div>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  </footer>
 </body>
</html>
